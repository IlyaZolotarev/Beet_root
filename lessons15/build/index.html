<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Our Team</title>

  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="root">
    <section class="hero">
      <div class="hero__section content-container">
        <div class="hero__title-block title-block">
          <p class="title-block__subtitle">The geniuses hehind our work</p>
          <p class="title-block__title">our team</p>
        </div>
        <div class="hero__divider divider">
          <i class="icon ion-md-bonfire"></i>
        </div>
        <div class="hero__slider-block slider-block">
          <div class="slider-block__slider">
            <div class="slider-block__slide slide">
              <div class="slide__avatar-wrapper">
                <div class="slide__avatar-decor">
                  <div class="slide_avatar"></div>
                </div>
              </div>
              <div class="slide__data-block">Data</div>
            </div>
          </div>
          <div class="slider-block__slider-dots">2</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>

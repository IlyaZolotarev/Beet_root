<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/reboot.css">  
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">  
</head>

<body>
    <div class="root">
      <header class="dinner-header">
            <p> CSS Dinner Shopping List</p>
            <p>Let's go to the mail!</p>
         </header>
      <main>
        <ul class="max-width-content list">
            <li class="list-item">
                <label class="list-item-label">
                <input type="checkbox">
               <span>A lot of pickles (for the next lessons about CSS)</span>
               </label>
            </li>
            <li class="list-item">
              <label class="list-item-label">
                <input type="checkbox">
               <span>10 apples (for more CSS manipulation)</span>
               </label>
            </li>
            <li class="list-item">
              <label class="list-item-label">
                <input type="checkbox">
               <span>20 oranges (because they are awesome)</span>
               </label>
            </li>
            <li class="list-item">
              <label class="list-item-label">
                <input type="checkbox">
               <span>13 plates (hm... because they always disappear)</span>
               </label>
            </li>
            <li class="list-item">
              <label class="list-item-label">
                <input type="checkbox">
               <span>15 bentos</span>
               </label>
            </li>
            <li class="list-item">
              <label class="list-item-label">
                <input type="checkbox">
               <span>1 bottle of sake (for my friends)</span>
               </label>
            </li>
        </ul>
    <button class="max-width-content list-submit">Bon appetit!</button>
      </main>
    </div>

</body>
</html>
